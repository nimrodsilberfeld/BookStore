<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/book.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="title">
            <a id="title" href="./index.html">
                <h1>Book Store <img id="books_img" src="./img/books.png" alt=""></h1>
            </a>
            <div class="nav_bar">
                <div class="shopping_cart">
                    <div id="dropdown">
                        <a href="" id="login_button">Login</a>
                        <div class="dropdown-content">
                            <a href="#" id="disconnect_button">Disconnect</a>
                        </div>
                    </div>
                    <img src="./img/down-arrow.png" id="down_arrow" alt="">
                    <a href="" id="shopping_cart_button">
                        <img src="./img/shopping-cart.png" alt="shopping-cart">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <div id="id01" class="modal">
        <form class="modal-content animate">
            <div class="imgcontainer">
                <span class="close" title="Close Modal" onclick="document.getElementById('id01').style.display='none'">&times;</span>
            </div>

            <div class="container">
                <label for="uname"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="uname" class="modal_input" id="login_email_input"
                    required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" class="modal_input"
                    id="login_password_input" required>

                <button type="submit" id="login_button">Login</button>
            </div>
            <p class="error_message">Somthing went wrong</p>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw"> <button id="signUp_button">Sign Up!</button></span>
            </div>
        </form>
    </div>

    <div id="book">
        <div class="imageAndButton">
            <img class="CoverImg" src="" alt="">
            <button id="add_Button">Add to cart!</button>
        </div>
        <div class="OneBookInfo">
            <h1 class="OnebookName"></h1>
            <h2 class="OnebookAuthor"></h2>
            <p class="OnebookDescription"> </p>
            <p class="OnebookPublish"></p>
            <h2 class="OnebookPrice"></h2>
        </div>
    </div>
    <script src="./js/bookId.js"></script>
</body>

</html>
